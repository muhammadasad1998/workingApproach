<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="profile">
            <div class="desc">
                <img src="images/profile/profile-img.jpg" width="100px" height="100px">
                <h3>Hira Riaz</h3>
                <p>UX/UI Designer</p>
            </div>
            <div class="detail">
                <div class="income">
                    <h4>$8900</h4>
                    <p>Income</p>
                </div>
                <div class="expense">
                    <h4>$5500</h4>
                    <p>Expenses</p>
                </div>
                <div class="loan">
                    <h4>$890</h4>
                    <p>Loan</p>
                </div>
            </div>
        </div>
        <div class="overview">
            <div class="over-head">
                <h1>Overview</h1>
                <i class="fa-solid fa-bell"></i>
                <h4>Sept 13, 2020</h4>
            </div>
            <div class="detail-ovr">
                <div class="icon">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                <div class="status">
                    <h4>Sent</h4>
                    <p>Sending Payment to Clients</p>
                </div>
                <div class="amount">
                    <h4>$150</h4>
                </div>
            </div>
            <div class="detail-ovr">
                <div class="icon">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <div class="status">
                    <h4>Receive</h4>
                    <p>Receiving Salary from Company</p>
                </div>
                <div class="amount">
                    <h4>$250</h4>
                </div>
            </div>
            <div class="detail-ovr">
                <div class="icon">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="status">
                    <h4>Loan</h4>
                    <p>Loan fo the Car</p>
                </div>
                <div class="amount">
                    <h4>$400</h4>
                </div>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li class="list-item"><i class="fa-solid fa-house"></i></li>
                <li class="list-item"><i class="fa-regular fa-credit-card"></i></li>
                <li class="list-item"><i class="fa-solid fa-square-plus"></i></li>
                <li class="list-item"><i class="fa-solid fa-dollar-sign"></i></li>
                <li class="list-item"><i class="fa-solid fa-user"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
